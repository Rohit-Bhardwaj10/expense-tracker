<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPENSE TRACKER</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="styles.css">
<body>
    <!-- navbar -->
    <nav class="navbar">
        <span class="nav-icon">
            <i class="fas fa-bars"></i>
        </span>
        <span class="heading">
            <h1>EXTRACK</h1>
        </span>
        <ul class="navlist" type="none">
            <li><a href="#dashboard-bookmark">dashboard</a></li>
            <li><a href="#income">income</a></li>
            <li><a href="#budget-banner">budget</a></li>
            <li><a href="#expense">expense</a></li>
        </ul>
    </nav>
    <!-- hero section -->
   <div class="first-page">
    <h1 class="mainheading">welcome to <span>EXTRACK</span></h1>
   </div> 
   <!-- dashboard section -->
    <div class="dashboard-inner" id="dashboard-bookmark">
        <div class="head-dashboard">
            <i class="fas fa-tachometer" id="tach1"></i>
            <h2 class="dashboardhead">
                dashboard
            </h2>
        </div>
        <!-- cards -->
         <div class="cards">
            <div class="balance">
                <i class="fas fa-thumbs-up"></i>
                <p class="balance-card">total balance</p>
                <p class="balance-number"></p>
    
            </div>
            <div class="expense">
                <i class="fas fa-message"></i>
                <p class="expense-card">total expense</p>
                <p class="expense-number"></p>
            </div>
            <div class="income">
                <i class="fas fa-share"></i>
                <p class="income-card">total income</p>
                <p class="income-number"></p>
            </div>
         </div>
    </div>
    <!-- page-3 income page -->
    <div class="income-page" id="income">

        <div class="income-details">
            <div class="heading-incomedetails">
                <i class="fas fa-tachometer" id="tach1"></i>
                <h2 class="dashboardhead">
                    income details
                </h2>
            </div>
            <form action="" class="income-form">
               <div class="input-feild">
                <label for="amount">Amount</label>
                <input type="text" class="amount" placeholder="Enter Amount">
               </div>
               <div class="input-feild">
                <label for="date">Date</label>
                <input type="date" class="date" placeholder="dd-mm-yyyy">
               </div>
               <div class="input-feild">
                <label for="remarks">Remarks</label>
                <input type="text" class="remarks" placeholder="Enter Your Income Remarks">
               </div>
               <div class="input-feild">
                <label for="source">Type of Source</label>
                <select name="source" class="source">
                        <option value="select type" disabled selected>select type</option>
                        <option value="Earnings">Earnings</option>
                        <option value="savings">Savings</option>
                        <option value="others">others</option>
                </select>
               </div>
               <div class="input-btn">
                <button class="add-inc">ADD <i class="fas fa-paper-plane"></i></button>
                
               </div>
            </form>
        </div>
        <div class="income-history">
            <div class="heading-incomehistory">
                <i class="fas fa-tachometer" id="tach1"></i>
                <h2 class="dashboardhead">
                    income history
                </h2>
            </div> 
            <ul class="listTrans" id="incomeChk">
                 <!-- dynamic changes here -->
            </ul>
        </div>
        <div class="income-chart">
            <div class="heading-incomechart">
                <i class="fas fa-tachometer" id="tach1"></i>
                <h2 class="dashboardhead">
                    income chart
                </h2>
            </div> 
            <!-- dynamic changes here -->
        </div>
    </div> 
    <!-- page-4 budget -->
     <div class="budget-inner" id="budget-banner">
        <div class="budget-details">
            <div class="heading-budgetdetails">
                <i class="fas fa-tachometer" id="tach1"></i>
                <h2 class="dashboardhead">
                    budget details
                </h2>
            </div>
            <form action="#" class="budget-details-form">
                <div class="input-feild">
                    <label for="budget">Budget</label>
                    <input type="text" class="budget" placeholder="Enter Budget">
                   </div>
                   <div class="input-feild">
                    <label for="type">Type</label>
                    <input type="text" class="type" placeholder="Enter Type">
                   </div>
                   <div class="input-btn">
                    <button class="add-inc" id="next-btn">Next <i class="fas fa-paper-plane"></i></button>
                    
                   </div>
            </form>
        </div>
        <div class="budget-list">
            <div class="heading-budgetlist">
                <i class="fas fa-tachometer" id="tach1"></i>
                <h2 class="dashboardhead">
                    budget list
                </h2>
            </div>
            <ul class="budget-list" id="budget-list-ul">
                    <!-- <li>
                        <p class="inLi">Transactions History</p>
                        <div class="bar">
                            <div class="bar-color" style="width: 20%;"></div>
                        </div>
                    </li> -->
                <!-- <li>
                    <p class="inLi">Transactions History</p>
                      <div class="bar">
                          <div class="bar-color" style="width: 20%;"></div>
                      </div>
                </li> -->
            </ul>
            
        </div>
     </div>
     <!-- page-5 expense -->
     <div class="expense-page" id="expense">
        <div class="expense-details">
            <div class="heading-expensedetails">
                <i class="fas fa-tachometer" id="tach1"></i>
                <h2 class="dashboardhead">
                    expense details
                </h2>
            </div>
            <form action="#" class="expense-form">
               <div class="input-feild">
                <label for="amount">Amount</label>
                <input type="text" class="amount" id="expense-amount" placeholder="Enter Amount">
               </div>
               <div class="input-feild">
                <label for="date">Date</label>
                <input type="date" class="date" id="expense-date" placeholder="dd-mm-yyyy">
               </div>
               <div class="input-feild">
                <label for="remarks">Remarks</label>
                <input type="text" class="remarks" id="expense-remarks" placeholder="Enter Your expense Remarks">
               </div>
               <div class="input-feild">
                <label for="source">Type of Source</label>
                <select name="source" class="source" id="expense-source">
                    <option value="select type" disabled selected>select type</option>
                        <!-- <option value="Earnings">Earnings</option> -->
            </select>
               </div>
               <div class="input-btn">
                <button class="add-inc" id="expense-btn">ADD <i class="fas fa-paper-plane"></i></button>
                
               </div>
            </form>
        </div>
        <div class="expense-history">
            <div class="heading-expensehistory">
                <i class="fas fa-tachometer" id="tach1"></i>
                <h2 class="dashboardhead">
                    expense history
                </h2>
            </div> 
            <ul class="listTrans" id="expenseChk">

            </ul>
        </div>
        <div class="expense-chart">
            <div class="heading-expensechart">
                <i class="fas fa-tachometer" id="tach1"></i>
                <h2 class="dashboardhead">
                    expense chart
                </h2>
            </div>  
        </div>
    </div> 
    <!-- footer -->
    <footer>
        <p>Made with ❤️ by <a href="https://github.com/">Rohit</a></p>
    </footer>
</body>
<script src="script.js"></script>
</html>
